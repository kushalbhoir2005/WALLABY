<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Search Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        background-color: beige;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 350px;
        height: 520px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 4px 4px 10px rgb(100, 81, 81);
        overflow-y: scroll;
      }

      .search-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .search-bar input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
      }
      .search-bar button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .product {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      .product img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
      }
      .product {
        padding-left: 15px;
        padding-top: 15px;
      }
    </style>
  </head>

    <section class="container">
